<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <title>Book List App</title>

    <style>
        .alert{
            border-radius: 10px;
            opacity: 0.8;
            font-size: 17px;            
        }
        label{
            font-size: 1rem;
        }
      tr{
          font-weight: 600;
      }
  
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center" style="text-transform:uppercase;">
            <i class="fas fa-book-open text-primary"></i>
            minha <span class="text-primary">lista</span> de <span class="text-primary">livros</span>
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="isbm" >ISBN#</label>
                <input type="text" class="form-control" id="isbn" autocomplete="off">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block btn-sm" style="width: 120px; margin: auto; border-radius: 20px;">
        </form>
        <table class="table table-striped mt-5 table-hover">
            <thead style="background-color:#000; opacity: 0.4; color: #fff">
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
